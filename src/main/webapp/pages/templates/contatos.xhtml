<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jstl/core" xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
   <h:form styleClass="contatos">
      <h:panelGroup styleClass="header-contatos">
         <h:outputText value="Contatos" />
         <h:commandLink>
            <i class="bi bi-search"></i>
         </h:commandLink>
      </h:panelGroup>
      <ul>
         <ui:repeat value="#{homeBean.amigos}" var="amigo">
            <li><h:commandLink styleClass="item-contatos" action="#{menuBean.redirecionarMesssenger(amigo.username)}">
                  <h:graphicImage value="#{amigo.fotoMiniatura != null ? amigo.fotoMiniatura : '/resources/img/sem-perfil.png'}" width="28" height="28" style="object-fit: cover;"
                     styleClass="img-redondo" />
                  <h:outputText value="#{amigo.nome}" />
               </h:commandLink></li>
         </ui:repeat>
         <li style="text-align: center" class="#{homeBean.amigos.size() ne 0 ? 'sumir' : null}"><h:outputText value="Nenhum contato" styleClass="item-contatos" /></li>
      </ul>
   </h:form>
</h:body>
</html>
