<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Sugestões | Facebook</title>
	<link rel="icon" type="image/x-icon"
		href="/resources/img/facebook-logo.png" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
	<link rel="StyleSheet" href="/resources/css/default.css" />
	<link rel="StyleSheet" href="/resources/css/menu.css" />
	<style>
	
		.main {
			display: flex;
		}
	
		
		.menu-amigos ul {
			overflow-y: scroll;
			overflow-x: hidden;
			height: 75vh
		}
		
		.menu-amigos ul::-webkit-scrollbar {
			background-color: transparent !important;
			/* color of the tracking area */
			width: 10px !important;
		}
		
		.menu-amigos ul::-webkit-scrollbar-thumb {
			border-radius: 50px;
			background: #6B6C6E !important; /* color of the scroll thumb */
		}
		
		.item-menu-amigos {
			display: flex;
			align-items: flex-start;
			gap: 8px;
			text-decoration: none;
			padding: 6px;
			border-radius: 6px;
			color: #E4E6EB;
			font-weight: 600;
		}
		
		.item-menu-amigos:hover {
			background-color: #363738;
		}
		
		.item-menu-amigos img {
			border-radius: 50px;
		}
		
		.item-menu-amigos > div {
			width: 100%;
			display: flex;
			flex-direction: column;
			gap: 5px; 
		}
		
		.menu-solicitacao-amigos-header {
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 10px 0;
			border-bottom: 1px solid #3A3B3C;
		}
		
		.menu-solicitacao-amigos-header a {
			font-size: 20px;
			text-decoration: none;
			color: #b0b3b8;
			padding: 5px;
			border-radius: 50px;
		}
		
		.menu-solicitacao-amigos-header a:hover {
			background-color: #3A3B3C; 
		}
		
		.menu-solicitacao-amigos-header div {
			display: flex;
			flex-direction: column;
		}
		
		.menu-solicitacao-amigos-header p {
			font-size: 12px;
			color: #b0b3b8;
		}
		
		.menu-solicitacao-amigos-header h1 {
			font-size: 23px;
			color: #E4E6EB;
		}
		
		.perfis-em-comum {
			display: flex;
			align-items: center;
			gap: 7px;
			font-size: 14px !important;
			color: #A3B3B8;
		}
		
		.perfis-em-comum img:nth-child(2) {
			margin-left: -5px;
		}
		
		.botoes-perfil {
			display: flex;
			gap: 4px;
		}
		
		.botao-adicionar {
			padding: 12px 20px;
			border: none;
			border-radius: 6px;
			background-color: #2374E1;
			color: white;
			font-weight: 600;
			display: flex;
			justify-content: center;
			flex: 1;
			cursor: pointer;
		}
		
		.botao-remover {
			padding: 12px 20px;
			border: none;
			border-radius: 6px;
			background-color: #3A3B3C;
			color: white;
			font-weight: 600;
			display: flex;
			justify-content: center;
			flex: 1;
			cursor: pointer;
		}
	</style>
</h:head>
<h:body>
	<ui:include src="/pages/templates/menu.xhtml" />
	<div class="main">
		<div class="amigos">
			<h:form styleClass="menu-amigos">
				<div class="menu-solicitacao-amigos-header">
					<h:commandLink action="friends?faces-redirect=true">
						<i class="bi bi-arrow-left"></i>
					</h:commandLink>
					<div>
						<p>Amigos</p>
						<h1>Sugestões</h1>
					</div>
				</div>
				<ul>
					<li class="item-menu-amigos">
						<p>Pessoas que você talvez conheça</p>
					</li>
					<ui:repeat var="sugestao" value="#{friendsBean.sugestoes}">
					<li>
						<h:commandLink styleClass="item-menu-amigos">
							<h:graphicImage value="#{sugestao.fotoMiniatura ne null ? sugestao.fotoMiniatura : '/resources/img/sem-perfil.png'}" width="60"/>
							<div>
								<h:outputText value="#{sugestao.nome}" />
								<div class="perfis-em-comum">
									<div>
										<h:graphicImage value="https://github.com/vitorcelio.png" width="18" />
										<h:graphicImage value="https://github.com/vitorcelio.png" width="18" />
									</div>
									<h:outputText value="3 amigos em comum" />
								</div>
								<div class="botoes-perfil">
									<h:commandButton styleClass="botao-adicionar" value="Adicionar" />
									<h:commandButton styleClass="botao-remover" value="Remover" />
								</div>
							</div>
						</h:commandLink>
					</li>
					</ui:repeat>
				</ul>
			</h:form>
		</div>
		<div class="body-solicitacoes">
			<h:graphicImage value="https://www.facebook.com/images/comet/empty_states_icons/people/null_states_people_dark_mode.svg" width="120"/>
			<h1>Selecione os nomes das pessoas para ver a prévia do perfil delas.</h1>
		</div>
	</div>
     <div class="notificacao" id="notificacao">
      <div class="notificacaoPerfil">
         <img id="notificacaoImagem" />
         <h2 id="notificacaoNome"></h2>
      </div>
      <small>Mensagem: <span id="notificacaoMsg"></span></small>
   </div>
   <script src="/resources/js/chat.js"></script>
</h:body>
</html>
